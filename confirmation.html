<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinocam - Confirmation de commande</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="/js/functions.js" defer></script>
    <script src="/js/confirmation.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="img/camera2.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          OrinoCam
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Accueil</a
              >
            </li>
          </ul>
          <ul class="navbar-nav me-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="basket.html">
                <img
                  src="img/cart.svg"
                  alt="Icône du panier"
                  width="24"
                  class="d-inline-block align-text-top"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-8">
          <div class="p-3 bg-white rounded">
            <div class="row">
              <div class="col-md-6">
                <h1 class="text-danger">Confirmation de commande</h1>
                <div class="billed">
                  <span class="font-weight-bold text-uppercase">Client : </span
                  ><span class="ml-1" id="clientName"></span>
                </div>
                <div class="billed">
                  <span class="font-weight-bold text-uppercase">Date : </span
                  ><span class="ml-1" id="displayDate"></span>
                </div>
                <div class="billed">
                  <span class="font-weight-bold text-uppercase"
                    >Numéro de commande : </span
                  ><span class="ml-1" id="orderNumber"></span>
                </div>
              </div>
            </div>
            <br />
            <div class="mt-3">
              <div class="table-responsive text-center">
                <h1>
                  <span id="userFirstName"></span>, merci pour votre commande
                  d'un montant total de <span id="totalPrice"></span> !
                </h1>
                <br />
                <h2>
                  Vous recevrez dans quelques instants votre récapitulatif de
                  commande sur votre adresse email suivante :
                  <span id="userEmail"></span>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2021 Copyright:
        <a class="text-dark" href="index.html">Orinoco</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
